
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title id="title-tag">Login</title>
</head>
<body id="body-element">
    <div>
        <form  class="login-box" >
            <h1>Sign In</h1>
            <input type="email" name="email" placeholder="User Name" required>
            <input type="password" name="password" placeholder="password" required  maxlength="16" minlength="4">
            <button  class="active" type="submit">Login</button>
            <p>Don't have an account? <a href="#" role="button" id="sign-link">Register</a></p>
        </form>    
    </div>
    <div>
        <form  class="signUp-box">
            <h1>Sign Up</h1>
            <input type="text" name="fullname" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Example@gmail.com"  required>
            <input type="text" name="username" placeholder="User Name"  required>
            <input type="password" name="password" placeholder="Enter password" required maxlength="16" minlength="4">
            <button class="active" type="submit">Sign Up</button>
            <p>already have an account? <a href="#" role="button" id="login-link">Login</a></p>
        </form>
    </div>
<script src="app.js" type="module"></script>
</body>
</html>
